<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#121212" />
  <title>Toko Yudzxml</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" type="image/png" />
</head>
<body>
  <header>
    <h1 class="neon">SELAMAT DATANG</h1>
    <p class="subtitle">YUDZXML STORE 77</p>
  </header>

  <main>
    <div id="produkContainer" class="grid-container"></div>

    <!-- Form Checkout -->
    <section id="checkoutSection" class="hidden fullpage">
      <button id="closeFormBtn" title="Tutup Form">&times;</button>
      <h2>Form Checkout</h2>
      <form id="checkoutForm" onsubmit="sendToWhatsApp(event)">
        <label for="namaPembeli">Nama Kamu:</label>
        <input type="text" id="namaPembeli" name="namaPembeli" required />

        <label for="produkDipilih">Produk:</label>
        <input type="text" id="produkDipilih" name="produkDipilih" readonly />

        <label for="paketPilihan" id="labelPaket" class="hidden">Pilih Paket / Spesifikasi:</label>
        <select id="paketPilihan" name="paketPilihan" class="hidden"></select>

        <label for="hargaProduk">Harga:</label>
        <input type="text" id="hargaProduk" name="hargaProduk" readonly />

        <button type="submit">Order via WhatsApp</button>
      </form>
    </section>

    <!-- Form Tambah Produk -->
    <section id="addProductForm" class="hidden fullpage">
      <form id="formTambahProduk" onsubmit="tambahProdukBaru(event)">
        <h2>Tambah Produk Baru</h2>

        <label for="namaProdukBaru">Nama Produk:</label>
        <input type="text" id="namaProdukBaru" name="namaProdukBaru" required />

        <label for="imgProdukBaru">URL Gambar:</label>
        <input type="text" id="imgProdukBaru" name="imgProdukBaru" required />

        <label for="paketProdukBaru">Paket Produk (opsional - satu per baris, format: Nama Paket - Harga):</label>
        <textarea id="paketProdukBaru" name="paketProdukBaru" placeholder="Contoh:
RAM 1GB CPU 1 - 20000
RAM 2GB CPU 2 - 30000"></textarea>

        <label for="hargaProdukBaru">Harga Produk (opsional jika tidak pakai paket):</label>
        <input type="number" id="hargaProdukBaru" name="hargaProdukBaru" />

        <label for="formPassword">Password Admin:</label>
        <input type="password" id="formPassword" name="formPassword" required />

        <div class="button-group">
          <button type="submit">Tambah Produk</button>
          <button type="button" onclick="tutupAddProduk()">Batal</button>
        </div>
      </form>
    </section>

    <!-- Form Edit Produk -->
    <section id="editProductForm" class="hidden fullpage">
      <form id="formEditProduk" onsubmit="updateProduk(event)">
        <h2>Edit Produk</h2>

        <!-- Simpan index produk yang diedit -->
        <input type="hidden" id="editIndexProduk" name="editIndexProduk" />

        <label for="editNamaProdukLama">Nama Produk Lama:</label>
        <input type="text" id="editNamaProdukLama" name="editNamaProdukLama" readonly />

        <label for="editNamaProdukBaru">Nama Produk Baru:</label>
        <input type="text" id="editNamaProdukBaru" name="editNamaProdukBaru" required />

        <label for="editImgProduk">URL Gambar:</label>
        <input type="text" id="editImgProduk" name="editImgProduk" required />

        <label for="editPaketProduk">Paket Produk (opsional - satu per baris, format: Nama Paket - Harga):</label>
        <textarea id="editPaketProduk" name="editPaketProduk" placeholder="Contoh:
RAM 1GB CPU 1 - 20000
RAM 2GB CPU 2 - 30000"></textarea>

        <label for="editHargaProduk">Harga Produk (opsional jika tidak pakai paket):</label>
        <input type="number" id="editHargaProduk" name="editHargaProduk" />

        <label for="editFormPassword">Password Admin:</label>
        <input type="password" id="editFormPassword" name="editFormPassword" required />

        <div class="button-group">
          <button type="submit">Update Produk</button>
          <button type="button" onclick="tutupEditProduk()">Batal</button>
        </div>
      </form>
    </section>

    <!-- Form Hapus Produk -->
    <section id="deleteProductForm" class="hidden fullpage">
      <form id="formHapusProduk" onsubmit="hapusProdukSubmit(event)">
        <h2>Hapus Produk</h2>

        <!-- Simpan index produk yang dihapus -->
        <input type="hidden" id="hapusIndexProduk" name="hapusIndexProduk" />

        <label for="hapusNamaProduk">Nama Produk yang Ingin Dihapus:</label>
        <input type="text" id="hapusNamaProduk" name="hapusNamaProduk" readonly />

        <label for="hapusFormPassword">Password Admin:</label>
        <input type="password" id="hapusFormPassword" name="hapusFormPassword" required />

        <div class="button-group">
          <button type="submit">Hapus Produk</button>
          <button type="button" onclick="tutupHapusProduk()">Batal</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 <strong>YUDZXML STORE 77</strong> &mdash; MADE WITH <span style="color:#ff66cc;">&hearts;</span></p>
  </footer>

  <!-- Tombol submenu mengambang -->
  <div id="floatingMenu" class="floating-menu">
    <button id="mainFloatingBtn" title="Menu Produk">â‰¡</button>
    <div id="submenuButtons" class="submenu hidden">
      <button onclick="bukaDeleteProdukForm()" title="Hapus Produk">Hapus</button>
      <button onclick="bukaAddProduk()" title="Tambah Produk">Tambah</button>
      <button onclick="bukaEditProdukForm()" title="Edit Produk">Edit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
