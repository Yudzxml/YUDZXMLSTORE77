<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Produk</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <!-- Login Form -->
  <div id="loginForm" style="display: none; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
    <h2>Login Admin</h2>
    <form id="loginFormElement" style="display: flex; flex-direction: column; width: 300px;">
      <label>Username:</label>
      <input type="text" id="username" required />
      <label>Password:</label>
      <input type="password" id="password" required />
      <button type="submit" style="margin-top: 1rem;">Login</button>
    </form>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" style="display: none; padding: 1rem; max-width: 900px; margin: auto;">
    <h1>Panel Admin Produk</h1>
    <p>Kelola produk jualan kamu di sini</p>

    <section id="productList"></section>

    <hr />

    <!-- Form Tambah/Edit Produk -->
    <div id="productForm" style="display:none; flex-direction: column; max-width: 600px; margin: auto; background: #111; padding: 1rem; border-radius: 8px; position: relative;">
      <button id="closeFormBtn" type="button" style="position: absolute; top: 10px; right: 10px;">×</button>
      <h2 id="formTitle">Tambah Produk</h2>
      <form id="productFormElement" style="display: flex; flex-direction: column;">
        <input type="hidden" id="editIndex" />
        <label>Nama Produk:</label>
        <input type="text" id="nama" required />
        <label>Link Gambar:</label>
        <input type="text" id="img" required />
        <label>Harga Produk (jika tidak punya paket):</label>
        <input type="text" id="harga" />
        <label>Paket (opsional):</label>
        <textarea id="paket" placeholder="Contoh: 
PANEL PTERODACTYL - 12000
SCRIPT BOT - 50000" rows="4"></textarea>
        <small>Format: Nama Paket - Harga, satu paket per baris</small>
        <button type="submit" style="margin-top: 1rem;">Simpan</button>
      </form>
    </div>

    <!-- Tombol Tambah dan Logout -->
    <div class="buttons" style="text-align: center; margin: 2rem 0;">
      <button id="addProductBtn">+ Tambah Produk</button>
      <button id="logoutBtn" class="logout-btn" style="margin-left: 1rem;">Logout</button>
    </div>

    <footer style="text-align: center; color: #666; margin-top: 2rem;">© 2025 YUDZXML STORE 77</footer>
  </div>

  <script src="admin.js"></script>
  <script>
    // Pasang event listener form login dan tombol
    document.getElementById('loginFormElement').addEventListener('submit', handleLogin);
    document.getElementById('logoutBtn').addEventListener('click', logout);
    document.getElementById('addProductBtn').addEventListener('click', () => openForm(false));
    document.getElementById('closeFormBtn').addEventListener('click', closeForm);
    document.getElementById('productFormElement').addEventListener('submit', handleFormSubmit);
  </script>
</body>
</html>
